<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/grid.css" />
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
      }
      .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .contact-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
        color: #333;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #f28a02;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0574ea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="grid-12 navbar">
        <h2 class="col-3 logo">
          <a
            href="./index.html"
            class="font-white font-title font-bold text-de-none"
            >DEEPLY</a
          >
        </h2>
        <ul class="col-6 nav-title">
          <li>
            <a href="./index.html" class="font-white font-body font-bold"
              >Home</a
            >
          </li>
          <li>
            <a href="./About.html" class="font-white font-body font-bold"
              >About</a
            >
          </li>
          <li>
            <a href="./Services.html" class="font-white font-body font-bold"
              >Service</a
            >
          </li>
          <li>
            <a href="./skill.html" class="font-white font-body font-bold"
              >Skill</a
            >
          </li>
          <li>
            <a href="./contact.html" class="font-white font-body font-bold"
              >Contact</a
            >
          </li>
        </ul>
        <div class="col-3 menu font-white font-bold">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-container">
        <div class="contact-box">
          <h2>Contact Us</h2>
          <form>
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="4"
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="grid-12 footer font-white font-body font-bold">
        <p class="col-12">@copyright 2025 All Right Reserved.</p>
      </div>
    </div>
  </body>
</html>
